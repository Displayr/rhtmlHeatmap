
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href='/styles/heatmapcore.css' rel='stylesheet' type='text/css'>
</head>
<body style="background-color:white">

<p> shows column alignment applied to both columns and y axis labels</p>
<div style="position:relative" snapshot-name="column alignment">
  <div class="row">
    <div style="display:inline-block" class="example" data-width="800" data-height="400" data-config='
        { "options": { "title": "left aligned" } }|
        data.minimal_3x3|
        config.misc|
        config.minimal_3x3.left_columns_two_left_align|
        config.minimal_3x3.right_columns_two_left_align|
        config.minimal_3x3.disable_column_subtitle_and_title'>
    </div>
  </div>
  <div class="row">
    <div style="display:inline-block" class="example" data-width="800" data-height="400" data-config='
        { "options": { "title": "center aligned" } }|
        data.minimal_3x3|
        config.misc|
        config.minimal_3x3.left_columns_two_center_align|
        config.minimal_3x3.right_columns_two_center_align|
        config.minimal_3x3.disable_column_subtitle_and_title'>
    </div>
  </div>
  <div class="row">
    <div style="display:inline-block" class="example" data-width="800" data-height="400" data-config='
        { "options": { "title": "right aligned" } }|
        data.minimal_3x3|
        config.misc|
        config.minimal_3x3.left_columns_two_right_align|
        config.minimal_3x3.right_columns_two_right_align|
        config.minimal_3x3.disable_column_subtitle_and_title'>
    </div>
  </div>
</div>

<script src="/js/renderContentPage.js"></script>
</body>
</html>
