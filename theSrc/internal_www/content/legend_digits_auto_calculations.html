<body style="background-color:white">


<div style="position:relative" snapshot-name="legend_digits_auto_compute">
  <h1>The number of digits on the legend are auto computed based on the range and the number of ticks to display</h1>
  <div class="row">
    <div style="display:inline-block" class="example" data-width="250" data-height="500" data-config='
      { "options": { "title": "range: 0 - 10" } }|
      data.minimal_3x3_standalone|
      config.minimal_3x3.legend|
      { "options": { "legend_range": [0,10] } }'
    ></div>

    <div style="display:inline-block" class="example" data-width="250" data-height="500" data-config='
      { "options": { "title": "range: 0 - 1" } }|

  <h1>The relevant examples from above but now set legend_label_format: "percentage"</h1>
