type: multi_widget_single_page
title: The number of digits on the legend are auto computed based on the range and the number of ticks to display
width: 250
height: 500
rowSize: 6
widgets:

    - title: "range: 0 - 10"
      config: 'data.minimal_3x3.data_standalone|data.minimal_3x3.legend|{ "options": { "legend_range": [0,10] } }'
